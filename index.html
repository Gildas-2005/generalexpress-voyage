<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Général Express | Accueil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/home.css">
</head>
<body>

    <header class="main-header">
        <nav class="navbar">
            <a href="index.html" class="logo">
                <i class="fas fa-bus-alt"></i> Général<span>Express</span>
            </a>
            <ul class="nav-menu">
                <li><a href="index.html" class="active">Accueil</a></li>
                <li><a href="reservations.html">Réservations</a></li>
                <li><a href="horaires.html">Horaires</a></li>
                <li><a href="apropos.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="user-area">
                <a href="login.html" class="btn-login"><i class="far fa-user-circle"></i> Connexion</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Voyagez en toute sérénité</h1>
                <p>Découvrez le confort de nos bus VIP à travers tout le Cameroun.</p>
                
                <div class="search-bar">
                    <div class="input-group">
                        <i class="fas fa-map-marker-alt"></i>
                        <select id="origin"><option>Ville de départ</option></select>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-location-arrow"></i>
                        <select id="destination"><option>Ville d'arrivée</option></select>
                    </div>
                    <button class="btn-search">Trouver un bus</button>
                </div>
            </div>
        </section>

        <section class="popular-section">
            <div class="container">
                <h2 class="section-title">Destinations populaires</h2>
                <div id="popular-container" class="popular-grid">
                    <div class="loader-box">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Chargement des offres en cours...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="assets/js/home.js"></script>
</body>
</html>
