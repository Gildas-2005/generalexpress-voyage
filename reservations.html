<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservations Premium | Général Express</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/reservations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <a href="index.html" class="logo">Général Express</a>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="reservations.html" style="color: var(--gold);">Réservations</a></li>
                <li><a href="horaires.html">Horaires</a></li>
                <li><a href="apropos.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" class="btn-login">Connexion</a></li>
            </ul>
        </nav>
    </header>

    <section class="res-hero">
        <h1>Réservez votre prochain voyage</h1>
        <p>Choisissez parmi nos meilleurs trajets au Cameroun</p>
    </section>

    <div class="container">
        <div class="filter-bar">
            <span><i class="fas fa-filter"></i> Filtrer par :</span>
            <select id="filter-class"><option>Toutes les classes</option><option>VIP</option><option>Classique</option></select>
        </div>

        <div id="voyages-list" class="voyages-grid">
            <div class="voyage-card">
                <div class="voyage-badge">Plus Populaire</div>
                <img src="https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?w=800" alt="Bus VIP">
                <div class="voyage-content">
                    <div class="voyage-header">
                        <h3>Douala <i class="fas fa-arrow-right"></i> Yaoundé</h3>
                        <span class="price">6 000 FCFA</span>
                    </div>
                    <div class="voyage-details">
                        <p><i class="fas fa-bus"></i> Classe VIP • Climatisation</p>
                        <p><i class="fas fa-clock"></i> Départs : 05h00, 07h00, 12h00</p>
                    </div>
                    <button class="btn-book" onclick="ouvrirReservation()">Réserver mon siège</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/reservations.js"></script>
</body>
</html>
