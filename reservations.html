<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservations VIP | Général Express</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/reservations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <a href="index.html" class="logo">Général Express</a>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="reservations.html" style="color: var(--gold); border-bottom: 2px solid var(--gold);">Réservations</a></li>
                <li><a href="horaires.html">Horaires</a></li>
                <li><a href="apropos.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" class="btn-login">Connexion</a></li>
            </ul>
        </nav>
    </header>

    <section class="res-hero">
        <div class="hero-overlay">
            <h1>Destinations Premium</h1>
            <p>Le confort du voyage moderne au Cameroun</p>
        </div>
    </section>

    <div class="container">
        <div class="filter-bar">
            <div class="filter-group">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Chercher une ville..." onkeyup="filtrerVoyages()">
            </div>
            <div class="filter-group">
                <i class="fas fa-sort-amount-down"></i>
                <select id="classFilter" onchange="filtrerVoyages()">
                    <option value="all">Toutes les classes</option>
                    <option value="VIP">VIP</option>
                    <option value="Classique">Classique</option>
                </select>
            </div>
        </div>

        <div id="voyages-list" class="voyages-grid">
            <div class="loader-container">
                <div class="spinner"></div>
                <p>Synchronisation avec la base de données Aiven...</p>
            </div>
        </div>
    </div>

    <script src="assets/js/reservations.js"></script>
</body>
</html>
