<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Premium | Général Express</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        .login-page { display: flex; height: 100vh; overflow: hidden; background: white; }
        .login-image { flex: 1; background: url('https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?q=80&w=1000') center/cover; }
        .login-form-section { flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px; }
        .form-box { width: 100%; max-width: 400px; }
        .form-box h2 { font-size: 2rem; margin-bottom: 10px; color: var(--dark); }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        .input-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; outline: none; }
        .input-group input:focus { border-color: var(--gold); }
        .btn-auth { width: 100%; background: var(--dark); color: var(--gold); padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-image"></div>
        <div class="login-form-section">
            <div class="form-box">
                <a href="index.html" style="text-decoration: none; color: var(--gold); font-weight: bold;">← Retour</a>
                <h2>Bienvenue</h2>
                <p style="color: #666; margin-bottom: 30px;">Connectez-vous pour gérer vos réservations.</p>
                <form id="loginForm">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" placeholder="votre@email.com" required>
                    </div>
                    <div class="input-group">
                        <label>Mot de passe</label>
                        <input type="password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn-auth">Se connecter</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
