<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion | Général Express</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>

<nav class="navbar navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Général<span>Express</span></a>
    </div>
</nav>

<section class="container login-section">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="login-card">
                <h4 class="text-center mb-3">Connexion</h4>

                <form id="loginForm">
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Mot de passe</label>
                        <input type="password" class="form-control" required>
                    </div>

                    <button class="btn btn-orange w-100">Se connecter</button>
                </form>
            </div>
        </div>
    </div>
</section>

<footer class="footer text-center">
    <p>© 2026 Général Express Voyage</p>
</footer>

<script src="assets/js/login.js"></script>
</body>
</html>
