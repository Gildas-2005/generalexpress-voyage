<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horaires en Temps Réel | Général Express</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .horaires-hero { background: var(--dark); color: white; padding: 40px 5%; text-align: center; }
        .table-container { width: 90%; max-width: 1100px; margin: -40px auto 50px; background: white; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); overflow: hidden; }
        
        .status-badge { padding: 6px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; }
        .status-ontime { background: #e6fffa; color: #2d3748; border: 1px solid #b2f5ea; }
        
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8f9fa; color: var(--dark); padding: 20px; text-align: left; font-weight: 600; border-bottom: 2px solid var(--gold); }
        td { padding: 20px; border-bottom: 1px solid #edf2f7; color: #4a5568; }
        tr:hover { background-color: #fffaf0; transition: 0.2s; }

        .live-indicator { height: 10px; width: 10px; background: #48bb78; border-radius: 50%; display: inline-block; margin-right: 8px; animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Général Express</a>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="reservations.html">Réservations</a></li>
                <li><a href="horaires.html" style="color: var(--gold);">Horaires</a></li>
                <li><a href="login.html" class="btn-login">Connexion</a></li>
            </ul>
        </nav>
    </header>

    <section class="horaires-hero">
        <h1><span class="live-indicator"></span>Tableau des Départs</h1>
        <p>Mises à jour en direct depuis nos agences</p>
    </section>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th><i class="fas fa-map-marker-alt"></i> Itinéraire</th>
                    <th><i class="far fa-clock"></i> Heure</th>
                    <th><i class="fas fa-bus"></i> Classe</th>
                    <th><i class="fas fa-info-circle"></i> Statut</th>
                </tr>
            </thead>
            <tbody id="horaires-body">
                <tr>
                    <td colspan="4" style="text-align: center; padding: 40px;">Initialisation du tableau de bord...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="assets/js/horaires.js"></script>
</body>
</html>
