<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horaires des départs | Général Express</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .horaires-container { padding: 50px 5%; max-width: 1100px; margin: auto; }
        .status-pill { padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }
        .ontime { background: #d4edda; color: #155724; }
        .table-premium { width: 100%; border-collapse: collapse; background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .table-premium th { background: var(--dark); color: var(--gold); padding: 20px; text-align: left; }
        .table-premium td { padding: 20px; border-bottom: 1px solid #eee; }
        .table-premium tr:hover { background: #fdfaf0; transition: 0.3s; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Général Express</a>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="reservations.html">Réservations</a></li>
                <li><a href="horaires.html" style="color: var(--gold);">Horaires</a></li>
                <li><a href="login.html" class="btn-login">Connexion</a></li>
            </ul>
        </nav>
    </header>

    <div class="horaires-container">
        <h2 style="margin-bottom: 30px;"><i class="fas fa-clock"></i> Départs du Jour</h2>
        <table class="table-premium">
            <thead>
                <tr>
                    <th>Destination</th>
                    <th>Heure</th>
                    <th>Classe</th>
                    <th>Statut</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><strong>Douala <i class="fas fa-arrow-right"></i> Yaoundé</strong></td>
                    <td>06:00</td>
                    <td>VIP</td>
                    <td><span class="status-pill ontime">À l'heure</span></td>
                </tr>
                <tr>
                    <td><strong>Yaoundé <i class="fas fa-arrow-right"></i> Bafoussam</strong></td>
                    <td>08:30</td>
                    <td>Classique</td>
                    <td><span class="status-pill ontime">À l'heure</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
